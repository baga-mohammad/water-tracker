<!DOCTYPE html>
<html>
  <head>
    <title>Water Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <div class="container">
      <!-- TOP SECTION -->
      <div class="top-section">
        <h1>Water Tracker</h1>
      </div>
      <!-- MIDDLE SECTION -->
      <div class="mid-section">
        <button id="remove-btn">&minus;</button>
        <div class="glass">
          <div id="water">
            <p></p>
          </div>
        </div>
        <button id="add-btn">&plus;</button>
      </div>
      <!-- BOTTOM SECTION -->
      <div class="bottom-section">
        <div class="full-info">
          <div class="consumed-info">
            <p class="consumed-text">Consumed</p>
            <p id="consumed-vol">0 mL</p>
          </div>
          <div class="remaining-info">
            <p class="remaining-text">Remaining</p>
            <p id="remaining-vol">2500 mL</p>
          </div>
        </div>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
